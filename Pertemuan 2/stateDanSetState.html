<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const root = document.querySelector('#root');
      
        function App() {
            const [count, setCount] = React.useState(0);
            // mendeklarasikan state dan setState, diset dg nilai awal 0 :

            React.useEffect(function () {
                console.log(`Ini dirender`); // biasanya untuk mount data

                return function () {
                    console.log(`destroy`); // biasanya untuk unmount data
                };                
            },[]);
            // kurung kotak di atas berfungsi untuk merendernya 1 kali saja
            // ini berfungsi ketika mount data

            return (
                <>
                <button onClick={
                        function () {
                            setCount(count-1)
                        }
                    }> Kurang </button>
                    <span> {count} </span>
                    <button onClick={
                        function () {
                            setCount(count+1)
                        }
                    }> Tambah </button>
                    <button onClick={
                        function () {
                            setCount(0)
                        }
                    }> Reset </button>
                </>
            )

        }
        
        ReactDOM.render(<App />, root);
    </script>

</body>
</html>
